# Database connection details
spring.datasource.url=jdbc:mysql://${STACKHERO_MARIADB_HOST}:${STACKHERO_MARIADB_PORT}/root?useSSL=true&requireSSL=true
spring.datasource.username=${STACKHERO_MARIADB_USER}
spring.datasource.password=${STACKHERO_MARIADB_ROOT_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect
